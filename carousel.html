<body>
  <header>
    <img src="images/logo-image.png" alt="Click here to return to homepage" title="Click here to return to homepage">
    <h2>My Site</h2>
    <i onclick = "showMenu()" id= "hamburger-icon" class="fa-solid fa-bars"></i>
    <i onclick = "hideMenu()" id= "x-icon" class="fa-solid fa-xmark"></i>
    <nav id = "navigation">
        <ul>

        </ul>
    </nav>
  </header>
  <main>
    <div class="container">
        <div class="imagecarousel">
            <div class="image fadeout">
                <img src="images/carousel/image1.jpg" alt="Image 1">
            </div>
            <div class="image fadeout">
              <img src="images/carousel/image2.jpg" alt="Image 2">
            </div>
            <div class="image fadeout">
                <img src="images/carousel/image3.jpg" alt="Image 3">
            </div>
            <div class="next"><i class="fa-solid fa-angles-right"></i></div>
            <div class="prev"><i class="fa-solid fa-angles-left"></i></div>
          
        </div>
        
        <div class="dots">
          <span class="dot active"></span>
          <span class="dot"></span>
          <span class="dot"></span>
        </div>
    </div>
